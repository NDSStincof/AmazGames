<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmazGames</title>
  <style>
    /* Styles CSS pour la mise en page et l'affichage des jeux */
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .game-card {
      width: 280px;
      text-align: center;
      cursor: pointer;
      border: 10px solid #000000;
      border-radius: 10px;
    }

    .game-card img {
      width: 100%;
      height: auto;
    }

    .game-iframe {
      width: 800px;
      height: 500px;
      border: none;
      margin-top: 50px;
      margin-left: 50px;
      margin-right: 50px;
      border: 10px solid #000000;
      border-radius: 10px;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-left: 250px;
    }

    .search-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      font-size: 16px;
      background-color: #DBDBDA;
      color: #000000;
      text-align: center;
    }

    .search-results {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      z-index: 1;
    }

    .search-results div {
      cursor: pointer;
      padding: 5px;
    }

    .search-results div:hover {
      background-color: #f1f1f1;
    }

    .close-button {
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .sound-warning {
      font-size: 14px;
      color: red;
      margin-left: 10px;
    }

    footer {
      background-color: #DBDBDA;
      color: #FFFFFF;
      margin-bottom: 0px;
      text-align: center;
      height: 100px;
    }

    .like-button,
    .favorite-button {
  width: 10%; 
  height: 10%; 
  cursor: pointer;
  margin-right: 5px;
}
    .like-count,
    .favorite-count {
      font-size: 10px;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="search-container">
  <input type="text" class="search-input" placeholder="Rechercher un jeu" onkeyup="searchGames()">

  <span class="sound-warning"><br><br><br>ATTENTION LE SON EST ACTIF !</span>
  <span class="close-button" onclick="clearSearch()">X</span>
  <div class="search-results" id="search-results"></div>
</div>

<div class="game-container" id="game-container">
  <!-- Les jeux seront ajoutés ici -->
</div>

<div id="game-iframe-container" class="fullscreen" style="display: none;">
  <iframe id="game-iframe" class="game-iframe" allow="autoplay"></iframe>
  <button onclick="closeGame()">Fermer</button>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<footer>Copyright © 2024 - All Rights Reserved<br>Site par Stincof NDS & Fern</footer>

<script>
  let globalLikes = {
    "Slope": 0,
    "Tunnel Rush": 0,
    "OvO": 0,
    "Run3": 0,
    "Choppy Orc": 0,
    "Factory Balls": 0,
    "CircloO2": 0,
    "IceDodo": 0,
    "Tunnel Glider": 0
  };

  const gameData = [
    { title: "Slope", image: "slope.png", url: "https://incrediblewebsite.github.io/slope/", likes: globalLikes["Slope"], isFavorite: false },
    { title: "Tunnel Rush", image: "tunnelrush.png", url: "https://incrediblewebsite.github.io/tunnelrush/", likes: globalLikes["Tunnel Rush"], isFavorite: false },
    { title: "OvO", image: "ovo.png", url: "https://incrediblewebsite.github.io/ovo/", likes: globalLikes["OvO"], isFavorite: false },
    { title: "Run3", image: "run3.png", url: "https://incrediblewebsite.github.io/run3/", likes: globalLikes["Run3"], isFavorite: false },
    { title: "Choppy Orc", image: "choppyorc.png", url: "https://incrediblewebsite.github.io/choppyorc/", likes: globalLikes["Choppy Orc"], isFavorite: false },
    { title: "Factory Balls", image: "factoryballs.png", url: "https://incrediblewebsite.github.io/factoryballs/", likes: globalLikes["Factory Balls"], isFavorite: false },
    { title: "CircloO2", image: "circloo2.png", url: "https://incrediblewebsite.github.io/circloo2/", likes: globalLikes["CircloO2"], isFavorite: false },
    { title: "IceDodo", img: "icedodo.png", url: "https://incrediblewebsite.github.io/icedodo/", likes: globalLikes["IceDodo"], isFavorite: false },
    { title: "Tunnel Glider", img: "tunnelglider.png", url: "https://incrediblewebsite.github.io/tunnelglider/", likes: globalLikes["Tunnel Glider"], isFavorite: false }
  ];

  function addGame(gameData) {
    const gameCard = document.createElement("div");
    gameCard.classList.add("game-card");
    gameCard.innerHTML = `
      <img src="${gameData.image}" alt="${gameData.title}" onclick="openGame('${gameData.url}', '${gameData.title}')">
      <h3>${gameData.title}</h3>
      <div>
        <img src="${gameData.likes > 0 ? 'bouton_liké.png' : 'bouton_like_vide.png'}" class="like-button" onclick="toggleLike('${gameData.title}')">
        <span class="like-count">${gameData.likes}</span>
        <img src="${gameData.isFavorite ? 'bouton_favori.png' : 'bouton_favori_vide.png'}" class="favorite-button" onclick="toggleFavorite('${gameData.title}')">
      </div>
    `;
    document.getElementById("game-container").appendChild(gameCard);
  }

  function toggleLike(gameTitle) {
    const game = gameData.find(g => g.title === gameTitle);
    if (game) {
      game.likes = game.likes === 0 ? 1 : 0;
      globalLikes[gameTitle] = game.likes;
      updateGameCard(game);
      saveGameData();
    }
  }

  function toggleFavorite(gameTitle) {
    const game = gameData.find(g => g.title === gameTitle);
    if (game) {
      game.isFavorite = !game.isFavorite;
      updateGameCard(game);
      saveGameData();
    }
  }

  function updateGameCard(game) {
    const gameCard = document.querySelector(`.game-card img[alt="${game.title}"]`).parentElement;
    gameCard.innerHTML = `
      <img src="${game.image}" alt="${game.title}" onclick="openGame('${game.url}', '${game.title}')">
      <h3>${game.title}</h3>
      <div>
        <img src="${game.likes > 0 ? 'bouton_liké.png' : 'bouton_like_vide.png'}" class="like-button" onclick="toggleLike('${game.title}')">
        <span class="like-count">${game.likes}</span>
        <img src="${game.isFavorite ? 'bouton_favori.png' : 'bouton_favori_vide.png'}" class="favorite-button" onclick="toggleFavorite('${game.title}')">
      </div>
    `;
  }

  function openGame(gameUrl, gameTitle) {
    document.getElementById("game-iframe").src = gameUrl;
    document.getElementById("game-iframe-container").style.display = "block";
  }

  function closeGame() {
    document.getElementById("game-iframe-container").style.display = "none";
    document.getElementById("game-iframe").src = "";
  }

  function searchGames() {
    const searchInput = document.querySelector(".search-input").value.toLowerCase().trim();
    const searchResults = document.getElementById("search-results");
    searchResults.innerHTML = "";

    gameData.forEach((game) => {
      if (game.title.toLowerCase().includes(searchInput)) {
        const gameResult = document.createElement("div");
        gameResult.textContent = game.title;
        gameResult.onclick = () => openGame(game.url, game.title);
        searchResults.appendChild(gameResult);
      }
    });

    if (searchResults.children.length > 0) {
      searchResults.style.display = "block";
    } else {
      searchResults.style.display = "none";
    }
  }

  function clearSearch() {
    document.querySelector(".search-input").value = "";
    document.getElementById("search-results").style.display = "none";
  }

  function saveGameData() {
    localStorage.setItem("globalLikes", JSON.stringify(globalLikes));
  }

  function loadGameData() {
    const storedLikes = localStorage.getItem("globalLikes");
    if (storedLikes) {
      globalLikes = JSON.parse(storedLikes);
      gameData.forEach((game) => {
        game.likes = globalLikes[game.title];
      });
    }
  }

  // Chargement des jeux
  loadGameData();
  gameData.forEach((game) => {
    addGame(game);
  });
</script>
</body>
</html>
