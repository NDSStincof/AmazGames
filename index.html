<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AmazGames</title>
  <style>
    /* Styles CSS pour la mise en page et l'affichage des jeux */
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .game-card {
      width: 200px;
      text-align: center;
      cursor: pointer;
      border : 10px solid #000000;
      border-radius : 10px;
    }

    .game-card img {
      width: 100%;
      height: auto;
    }

    .game-iframe {
      width : 800px;
      height: 500px;
      border: none;
      margin-top : 50px;
      margin-left: 50px;
      margin-right: 50px;
      border : 10px solid #000000;
      border-radius: 10px ;
    }

    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 9999;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .search-input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 300px;
      font-size: 16px;
      color : #DBDBDA;
    }

    .search-results {
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      z-index: 1;
    }

    .search-results div {
      cursor: pointer;
      padding: 5px;
    }

    .search-results div:hover {
      background-color: #f1f1f1;
    }

    .close-button {
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    .sound-button {
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }

    footer {
      background-color : #DBDBDA;
      color : #FFFFFF;
      margin-bottom:0px;
      text-align : center; 
    }
  </style>
</head>
<body>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Rechercher un jeu" onkeyup="searchGames()">
    <span class="close-button" onclick="clearSearch()">X</span>
    <div class="search-results" id="search-results"></div>
  </div>

  <div class="game-container" id="game-container">
    <!-- Les jeux seront ajoutés dynamiquement ici -->
  </div>

  <div id="game-iframe-container" class="fullscreen" style="display: none;">
    <iframe id="game-iframe" class="game-iframe" allow="autoplay"></iframe>
    <button onclick="closeGame()">Fermer</button>
    <button class="sound-button" onclick="toggleSound()">Activer/Désactiver le son</button>
  </div>

  <footer>Copyright © 2024 - All Rights Reserved<br>Site par Stincof NDS & Fern</footer>

  <script>
    const gameData = [
      { title: "Slope", image: "slope.png", url: "https://incrediblewebsite.github.io/slope/" },
      { title: "Tunnel Rush", image: "tunnelrush.png", url: "https://incrediblewebsite.github.io/tunnelrush/" },
      { title: "OvO", image: "ovo.png", url: "https://incrediblewebsite.github.io/ovo/" }
    ];

    let isSoundEnabled = true;

    function addGame(gameData) {
      const gameCard = document.createElement("div");
      gameCard.classList.add("game-card");
      gameCard.innerHTML = `
        <img src="${gameData.image}" alt="${gameData.title}" onclick="openGame('${gameData.url}', '${gameData.title}')">
        <h3>${gameData.title}</h3>
      `;
      document.getElementById("game-container").appendChild(gameCard);
    }

    function openGame(gameUrl, gameTitle) {
      document.getElementById("game-iframe").src = gameUrl;
      document.getElementById("game-iframe-container").style.display = "block";
      toggleSound();
    }

    function closeGame() {
      document.getElementById("game-iframe-container").style.display = "none";
      document.getElementById("game-iframe").src = "";
      toggleSound();
    }

    function searchGames() {
      const searchInput = document.querySelector(".search-input").value.toLowerCase().trim();
      const searchResults = document.getElementById("search-results");
      searchResults.innerHTML = "";

      gameData.forEach((game) => {
        if (game.title.toLowerCase().includes(searchInput)) {
          const gameResult = document.createElement("div");
          gameResult.textContent = game.title;
          gameResult.onclick = () => openGame(game.url, game.title);
          searchResults.appendChild(gameResult);
        }
      });

      if (searchResults.children.length > 0) {
        searchResults.style.display = "block";
      } else {
        searchResults.style.display = "none";
      }
    }

    function clearSearch() {
      document.querySelector(".search-input").value = "";
      document.getElementById("search-results").style.display = "none";
    }

    function toggleSound() {
      const audioElement = document.getElementById("game-iframe").contentWindow.document.querySelector("audio");
      if (audioElement) {
        if (isSoundEnabled) {
          audioElement.muted = true;
          document.querySelector(".sound-button").textContent = "Activer le son";
        } else {
          audioElement.muted = false;
          document.querySelector(".sound-button").textContent = "Désactiver le son";
        }
        isSoundEnabled = !isSoundEnabled;
      }
    }

    // Chargement des jeux
    gameData.forEach((game) => {
      addGame(game);
    });
  </script>
</body>
</html>
